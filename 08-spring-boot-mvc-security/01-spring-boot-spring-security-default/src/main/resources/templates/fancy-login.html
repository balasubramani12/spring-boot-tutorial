<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVH Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6f42c1, #0d6efd);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: #fff;
            padding: 2rem;
        }
        .login-card h2 {
            font-weight: 600;
            color: #0d6efd;
            text-align: center;
        }
        

    </style>
</head>
<body>

    <div class="login-card">
        <h2>Login</h2>
        <hr>
        
        <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-danger mb-3">
            <i>Invalid Username or Password</i>
        </div>

        <!-- Logout Message -->
        <div th:if="${param.logout}" class="alert alert-success mb-3">
            <i>You have been logged out</i>
        </div>

        <!-- Login Form -->
        <form action="#" th:action="@{/authenticateTheUser}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
