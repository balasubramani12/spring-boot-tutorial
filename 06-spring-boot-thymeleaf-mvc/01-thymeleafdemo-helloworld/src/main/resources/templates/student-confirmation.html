<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Confirmation</title>
    </head>
    <body>
        <h3>Student Confirmation</h3>
        <p>The Student is Confirmed: <span th:text="${student.firstName}+' '+ ${student.lastName} "/>
        <p>Country: <span th:text="${student.country}"/>
        <p>Favorite Language: <span th:text="${student.favoriteLanguage}"/>
        <p>Favorite Operating Systems:</p>
        <ul>
            <li th:each="i: ${student.favoriteSystems}" th:text="${i}"/>
        </ul>
    </body>
</html>
