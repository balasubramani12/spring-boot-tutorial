<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Registration Form</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}">

    </head>
    <body>
    <i>Fill out the form. Asterisk (*) means required</i>
    <br><br>
    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
        <!--First Name-->
        <label for="firstName">FirstName:</label>
        <input type="text" th:field="*{firstName}" />
        <br><br>

        <!--Last Name-->
        <label for="lastName">LastName(*):</label>
        <input type="text" th:field="*{lastName}" />

        <!--Showing Error-->
        <span th:if="${#fields.hasErrors('lastName')}"
            th:errors="*{lastName}" class="error"></span>
        <br><br>

        <!--FreePasses Name-->
        <label for="FreePasses">Free Passes:</label>
        <input type="text" th:field="*{freePasses}" />

        <!--Showing Error-->
        <span th:if="${#fields.hasErrors('freePasses')}"
            th:errors="*{freePasses}" class="error"></span>
        <br><br>

        <!--Postal Code-->
        <label for="postalCode">Postal Code:</label>
        <input type="text" th:field="*{postalCode}" />

        <!--Showing Error-->
        <span th:if="${#fields.hasErrors('postalCode')}"
            th:errors="*{postalCode}" class="error"></span>
        <br><br>

        <input type="submit" value="Submit"/>
    </form>

    </body>
</html>
