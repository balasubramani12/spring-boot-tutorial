<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Data Confirmation</title>
    </head>
    <body>
        <h3>Customer Data </h3>
        <p>Name of the Customer: <span th:text="${customer.firstName + ' '+ customer.lastName}"/></p>
        <p>Free Passes: <span th:text="${customer.freePasses}"/></p>
        <p>Postal Code: <span th:text="${customer.postalCode}"/></p>
    </body>
</html>
